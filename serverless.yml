service: alexa-greet
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  environment:
    DYNAMODB_TABLE: { "Ref": "usersTable" }
    DYNAMODB_REGION: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      Resource:
      - { "Fn::GetAtt": [ "usersTable", "Arn"] }


functions:
  skill:
    handler: handler.skill
    events:
      - alexaSkill: amzn1.ask.skill.98e1acf2-db0f-4f22-93f8-7e4df276c148
resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
